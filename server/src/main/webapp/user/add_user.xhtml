<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Prodiga Add User</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/user/users">Users</p:link></li>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="username" value="#{userDetailController.userByName}"/>
        </f:metadata>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Add User</h1>
                    <h:form id="addUserForm" prependId="false">
                        <p:messages id="msgs" autoUpdate="true" showDetail="true"/>

                        <div class="ui-g">
                            <div class="ui-g-5">
                                <div class="ui-g-4">
                                    <p:outputLabel styleClass="input-form" for="isAdmin" value=" Is Admin: " />
                                </div>
                                <div class="ui-g-3">
                                    <p:selectBooleanCheckbox id ="isAdmin" value="#{userDetailController.isAdmin}" />
                                </div>
                            </div>
                        </div>

                        <div class="ui-g">
                            <div class="ui-g-5">
                                <div class="ui-g-4">
                                    <p:outputLabel for="addUsername" value="Username: "/>
                                </div>
                                <div class="ui-g-3">
                                    <p:inputText id="addUsername" required="true" requiredMessage="Please add a username"
                                                 maxlength="99"
                                                 value="#{userDetailController.user.username}"/>
                                </div>
                            </div>
                        </div>

                        <div class="ui-g">
                            <div class="ui-g-5">
                                <div class="ui-g-4">
                                    <p:outputLabel for="addPassword" value="Password: "/>
                                </div>
                                <div class="ui-g-8">
                                    <p:password id="addPassword"
                                                required="true"
                                                requiredMessage="Please add a password"
                                                maxlength="99"
                                                value="#{userDetailController.user.password}"
                                                match="conformPassword"/>
                                </div>
                            </div>
                        </div>

                        <div class="ui-g">
                            <div class="ui-g-5">
                                <div class="ui-g-4">
                                    <p:outputLabel for="conformPassword" value="Confirm Password: "/>
                                </div>
                                <div class="ui-g-8">
                                    <p:password id="conformPassword"
                                                required="true"
                                                requiredMessage="Please add a password"
                                                maxlength="99"
                                                value="#{userDetailController.user.password}"
                                                match="conformPassword"/>
                                </div>
                            </div>
                        </div>

                        <p:separator/>

                        <div class="ui-g">
                            <div class="ui-g-5">
                                <div class="ui-g-3">
                                    <p:outputLabel for="addFirstName" value="First Name: "/>
                                </div>
                                <div class="ui-g-3">
                                    <p:inputText id="addFirstName" value="#{userDetailController.user.firstName}" required="true" requiredMessage="Please add a first name"/>
                                </div>
                            </div>
                            <div class="ui-g-5">
                                <div class="ui-g-3">
                                    <p:outputLabel for="addLastName" value="Last Name: "/>
                                </div>
                                <div class="ui-g-3">
                                    <p:inputText id="addLastName" value="#{userDetailController.user.lastName}" required="true" requiredMessage="Please add a last name"/>
                                </div>
                            </div>
                            <div class="ui-g-5">
                                <div class="ui-g-3">
                                    <p:outputLabel for="addEmail" value="Email: "/>
                                </div>
                                <div class="ui-g-3">
                                    <p:inputText id="addEmail" value="#{userDetailController.user.email}" validatorMessage="Please enter a valid e-mail address!">
                                        <f:validateRegex pattern="^$|(?:[a-z0-9!#$%&amp;&apos;*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&amp;&apos;*+/=?^_`{|}~-]+)*|&quot;(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*&quot;)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])" />
                                    </p:inputText>
                                </div>
                            </div>
                            <div class="ui-g-5">
                                <div class="ui-g-3">
                                    <p:outputLabel for="addPhone" value="Phone: "/>
                                </div>
                                <div class="ui-g-3">
                                    <p:inputMask id="addPhone" value="#{userDetailController.user.phone}"
                                                 mask="+99? 999 9999999"/>
                                </div>
                            </div>
                        </div>

                        <p:separator/>

                        <p:spacer/>

                        <div class="ui-g">
                            <div class="ui-g-5">
                                <div class="ui-g-3">
                                    <p:outputLabel for="addEnabled" value=" Enabled:"/>
                                </div>
                                <div class="ui-g-3">
                                <p:selectBooleanCheckbox id="addEnabled" value="#{userDetailController.user.enabled}"/>
                                </div>
                            </div>
                        </div>

                        <br></br>
                        <div class="ui-g">
                            <div class="ui-g-6">
                                <p:linkButton outcome="/user/users" value="User overview" icon="fa fa-fw fa-arrow-left"  style="margin-right:20px;"/>
                            </div>
                            <div class="ui-g-6" align="right">
                                <p:commandButton value="Save"
                                                 action="#{userDetailController.doSaveUser()}"
                                                 ajax="true"
                                                 icon="fa fa-fw fa-save"
                                                 validateClient="true"
                                                 update="growl msgs">
                                </p:commandButton>
                            </div>
                        </div>
                    </h:form>


                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
