<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ecuador">

<div class="layout-sidebar">
        <div class="nano">
            <div class="nano-content menu-scroll-content">
                <h:form id="menuform">
                    <div class="layout-menu-title">MAIN MENU</div>
                    <pe:menu widgetVar="me">
                        <p:menuitem id="om_homepage" value="Homepage" icon="fa fa-fw fa-home" outcome="/welcome" />
                        <p:submenu id="om_user" label="User" icon="fa fa-fw fa-user" rendered="#{prodigaUserLoginManager.hasRole('ADMIN')}">
                            <p:menuitem id="om_user_overview" value="Overview" icon="fa fa-fw fa-list-ul" outcome="/user/users" />
                            <p:menuitem id="om_user_add" value="Add user" icon="fa fa-fw fa-plus" outcome="/user/add_user">
                                <f:param name="username" value="" />
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu id="om_bookings" label="Bookings" icon="fa fa-fw fa-calendar" rendered="#{prodigaUserLoginManager.hasRole('EMPLOYEE')}">
                            <p:menuitem id="om_booking_overview" value="Overview" icon="fa fa-fw fa-list-ul" outcome="/bookings" />
                            <p:menuitem id="om_booking_add" value="Add booking" icon="fa fa-fw fa-plus" outcome="/booking" />
                        </p:submenu>
                        <p:submenu id="om_vacation" label="Vacation" icon="fa fa-fw fa-plane" rendered="#{prodigaUserLoginManager.hasRole('EMPLOYEE')}">
                            <p:menuitem id="om_vacation_overview" value="Overview" icon="fa fa-fw fa-list-ul" outcome="/vacations" />
                            <p:menuitem id="om_vacation_add" value="Add vacation" icon="fa fa-fw fa-plus" outcome="/vacation" />
                        </p:submenu>
                        <p:submenu id="om_departments" label="Departments" icon="fa fa-fw fa-sitemap" rendered="#{prodigaUserLoginManager.hasRole('ADMIN')}">
                            <p:menuitem id="om_department_overview" value="Overview" icon="fa fa-fw fa-list-ul" outcome="/departments" />
                            <p:menuitem id="om_department_add" value="Add department" icon="fa fa-fw fa fa-plus" outcome="/add_department">
                                <f:param name="department" value="" />
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu id="om_customization" label="Notifications" icon="fa fa-fw fa-envelope" outcome="/notifications"/>
                        <p:submenu id="om_overview" label="Time overview" icon="fa fa-fw fa-dashboard" outcome="overview"/>
                        <p:menuitem id="om_themes" value="Badges" icon="fa fa-fw fa-trophy" outcome="/badges"/>
                        <p:submenu id="om_raspis" label="Raspberry Pis" icon="fa fa-fw fa-pie-chart" rendered="#{prodigaUserLoginManager.hasRole('ADMIN')}">
                            <p:menuitem id="om_raspis_conf" value="Configured" icon="fa fa-fw fa-toggle-on" outcome="/raspberry_pis_configured" />
                            <p:menuitem id="om_raspis_pend" value="Pending" icon="fa fa-fw fa-toggle-off" outcome="/raspberry_pis_pending"/>
                        </p:submenu>
                        <p:submenu id="om_room" label="Rooms" icon="fa fa-fw fa-home" rendered="#{prodigaUserLoginManager.hasRole('ADMIN')}">
                        <p:menuitem id="om_room_overview" value="Overview" icon="fa fa-fw fa-list-ul" outcome="/rooms" />
                        <p:menuitem id="om_room_add" value="Add room" icon="fa fa-fw fa-plus" outcome="/add_room">
                            <f:param name="roomid" value="" />
                        </p:menuitem>
                        </p:submenu>
                        <p:submenu id="om_dices" label="Dices" icon="fa fa-fw fa-connectdevelop">
                            <p:menuitem id="om_dices_overview" value="Overview" icon="fa fa-fw fa-list-ul" outcome="/dices" rendered="#{prodigaUserLoginManager.hasRole('ADMIN')}" />
                            <p:menuitem id="om_dices_add" value="Add Dice" icon="fa fa-fw fa-plus" outcome="/add_dice" rendered="#{prodigaUserLoginManager.hasRole('ADMIN')}">
                                <f:param name="dice" value="" />
                            </p:menuitem>
                            <p:menuitem id="dice_config" value="Your Dice" icon="fa fa-fw fa-connectdevelop" outcome="/dice_configuration" rendered="#{prodigaUserLoginManager.hasRole('EMPLOYEE')}" />
                        </p:submenu>
                        <p:submenu id="om_team"
                                   label="Teams"
                                   icon="fa fa-fw fa-users"
                                   rendered="#{prodigaUserLoginManager.hasRole('ADMIN') or prodigaUserLoginManager.hasRole('DEPARTMENTLEADER')}">
                            <p:menuitem id="om_teams"
                                        value="Overview"
                                        icon="fa fa-fw fa-list-ul"
                                        outcome="/teams"/>
                            <p:menuitem id="om_add_teams"
                                        value="Add team"
                                        icon="fa fa-fw fa-plus"
                                        outcome="/add_team">
                                <f:param name="team" value="" />
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu id="om_categories" label="Categories" icon="fa fa-fw fa-columns" rendered="#{prodigaUserLoginManager.hasRole('ADMIN') || prodigaUserLoginManager.hasRole('TEAMLEADER')}">
                            <p:menuitem id="om_categories_manage"
                                        value="Global Overview"
                                        icon="fa fa-fw fa-list-ul"
                                        rendered="#{prodigaUserLoginManager.hasRole('ADMIN')}"
                                        outcome="/global_categories"/>
                            <p:menuitem id="om_teamcategories_manage"
                                        value="Team Overview"
                                        icon="fa fa-fw fa-list-ul"
                                        rendered="#{prodigaUserLoginManager.hasRole('TEAMLEADER')}"
                                        outcome="/team_categories"/>
                        </p:submenu>
                        <!--<p:menuitem id="om_room" value="Rooms" icon="fa fa-fw fa-home" outcome="/room" />-->
                        <p:menuitem id="om_logout" value="Logout" icon="fa fa-fw fa-sign-out" url="/logout" />
                    </pe:menu>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
