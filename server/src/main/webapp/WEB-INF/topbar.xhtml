<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet library="webjars" name="font-awesome/4.6.3/css/font-awesome-jsf.css" />

    <div class="layout-topbar">
        <a href="#" id="topbar-menu-button">
            <i class="fa fa-angle-left arrow"/>
            <i class="fa fa-angle-up mobile"/>
        </a>



        <h:link outcome="/welcome" styleClass="logo-container">
            <p:graphicImage name="images/logo.png" library="ecuador-layout" />
        </h:link>


        <a id="topbar-profile-menu-button" href="#">
            <span>#{prodigaUserLoginManager.getCurrentUser().username}</span>
            <i class="fa fa-angle-down"></i>
        </a>

        <ul id="topbar-usermenu">
            <li>
                <h:outputLabel rendered="#{diceController.diceBatteryInfoForCurrentUser != null}"
                               style="color: #BBBBBB; margin-top: 5px; margin-bottom: 5px;">
                    <i class="fa fa-fw fa-plug"></i>
                    Battery Status: #{diceController.diceBatteryInfoForCurrentUser}
                </h:outputLabel>
            </li>
            <p:separator />
            <li>
                <a href="${pageContext.request.contextPath}/user/user.xhtml?username=#{prodigaUserLoginManager.getCurrentUser().username}">
                    <i class="fa fa-fw fa-user"></i>
                    Profile
                </a>
            </li>
            <li>
                <a href="${pageContext.request.contextPath}/calendar.xhtml">
                    <i class="fa fa-fw fa-calendar"></i>
                    Calendar
                </a>
            </li>
            <li>
                <a href="/logout">
                    <i class="fa fa-fw fa-sign-out"></i>
                    Logout
                </a>
            </li>


        </ul>

    </div>
</ui:composition>
