<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Prodiga Add Dice</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/dice/dices">Dices</p:link></li>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="dice" value="#{diceController.diceById}"/>
        </f:metadata>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Add Dice</h1>
                    <h:form id="addUserForm" prependId="false">
                        <p:messages id="msgs" for="msgs"/>

                        <p:panelGrid id="userCredentialCreationGrid" columns="3" cellpadding="5" layout="grid"
                                     columnClasses="ui-g-1 ui-md-2 ui-lg-2 ui-xl-2, ui-g-4 ui-md-4 ui-lg-4 ui-xl-2, ui-g-3 ui-md-3 ui-lg-3">
                            <p:outputLabel for="addInternalId" value="Internal Id: "/>
                            <p:inputText id="addInternalId" required="true" requiredMessage="Please add a internal id"
                                         maxlength="99"
                                         value="#{diceController.dice.internalId}"/>
                        </p:panelGrid>

                        <p:separator/>

                        <p:panelGrid id="userNameGrid" columns="4" layout="grid"
                                     columnClasses="ui-g-1 ui-md-5 ui-lg-2, ui-g-4 ui-md-10 ui-lg-4, ui-g-1 ui-md-2 ui-lg-1, ui-g-4 ui-md-10 ui-lg-4">
                            <p:outputLabel for="user" value="User: "/>
                            <p:selectOneMenu id="user" value="#{diceController.dice.user.username}" style="width:100%" >
                                <f:selectItems value="#{userListController.users}" var="user" itemLabel="#{user.username}" itemValue="#{user.username}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>

                        <p:panelGrid id="rapsiGrid" columns="4" layout="grid"
                                     columnClasses="ui-g-1 ui-md-2 ui-lg-2, ui-g-4 ui-md-10 ui-lg-4, ui-g-1 ui-md-2 ui-lg-1, ui-g-4 ui-md-10 ui-lg-4">
                            <p:outputLabel for="raspi" value="Raspberry Pi: "/>
                            <p:selectOneMenu id="raspi" value="#{diceController.dice.assignedRaspberry.id}" style="width:100%" >
                                <f:selectItems value="#{raspberryPiController.allConfiguredRaspberryPis}" var="raspi" itemLabel="#{raspi.internalId}" itemValue="#{raspi.id}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>

                        <p:separator/>

                        <p:panelGrid id="isActive" columns="3" cellpadding="5" layout="grid"
                                     columnClasses="ui-g-1 ui-md-2 ui-lg-2 ui-xl-2, ui-g-4 ui-md-4 ui-lg-4 ui-xl-2, ui-g-3 ui-md-3 ui-lg-3">
                            <p:outputLabel for="active" value="Is Active: "/>
                            <p:selectBooleanCheckbox id="active" value="#{diceController.dice.active}" />
                        </p:panelGrid>

                        <p:spacer/>


                        <div class="ui-g">
                            <div class="ui-g-6">
                                <p:linkButton outcome="/dice/dices" value="Dice overview" icon="fa fa-fw fa-arrow-left"  style="margin-right:20px;">
                                </p:linkButton>
                            </div>
                            <div class="ui-g-6" align="right">
                                <p:commandButton value="Save"
                                                 action="#{diceController.doSaveDice()}"
                                                 ajax="true"
                                                 icon="fa fa-fw fa-save"
                                                 validateClient="true"
                                                 update="growl msgs">
                                </p:commandButton>
                            </div>
                        </div>
                    </h:form>


                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
