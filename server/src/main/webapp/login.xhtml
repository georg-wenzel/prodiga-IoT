<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>PrimeFaces Ecuador - Login</title>
</h:head>

<h:body styleClass="login-body">
    <div class="login-topbar">
        <h:link outcome="/dashboard" class="logo">
            <p:graphicImage name="images/logo.png" library="ecuador-layout"/>
        </h:link>
    </div>
    <div class="login-image">
        <div class="login-panel">
            <p:graphicImage name="images/cube2.png" library="ecuador-layout" style="width: 30%; height: auto;"/><br></br>
            <form id="login_form" action="#{request.contextPath}/login" method="post">


                    <p:outputLabel for="username" value="Username:"/>
                    <p:inputText class="textfield" id="username" type="text" required="true"/>

                    <p:outputLabel for="password" value="Password:"/>
                    <p:inputText class="textfield" id="password" type="password" required="true"/>
                    <br/><br/>
                    <p:staticMessage severity="error" summary="ERROR!" detail="Username or password wrong." rendered="${param['error'] == 'true'}" />

                    <div align="center">
                    <button type="submit" class="button">
                        <span class="ui-button-text">   Login</span>
                    </button></div>

            </form>

        </div>
    </div>
    <h:outputStylesheet name="css/layout-blue.css" library="ecuador-layout" />
    <h:outputStylesheet name = "css/login.css" library="ecuador-layout"/>
</h:body>

<p:ajaxExceptionHandler type="uibk.ac.at.prodiga.utils.ProdigaGeneralExpectedException"
                        update="exceptionDialog"
                        onexception="PF('exceptionDialog').show();" />

<p:dialog id="exceptionDialog" header="'#{pfExceptionHandler.severity}'!" widgetVar="exceptionDialog"
          height="500px" resizable="false">
    Message: #{pfExceptionHandler.message}
    <p:separator rendered="#{exceptionHelperBean.displayException(pfExceptionHandler.exception)}" />
    <h:outputText rendered="#{exceptionHelperBean.displayException(pfExceptionHandler.exception)}"
                  value="#{pfExceptionHandler.formattedStackTrace}"
                  escape="false" />
    eption'}" />
</p:dialog>

</html>
