<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

<ui:define name="title">Vacation Details</ui:define>
<ui:define name="viewname">
    <li>Pages</li>
    <li>/</li>
    <li><p:link outcome="/vacations">Vacations</p:link></li>
</ui:define>

<ui:define name="content">
    <f:metadata>
        <f:viewParam name="vacation" value="#{vacationController.vacationById}"/>
    </f:metadata>
    <div class="ui-g">
        <div class="ui-g-12">
            <div class="card">
                <h1>Edit Vacation</h1>
                <h:form id="vacationForm" enctype="multipart/form-data">
                    <p:messages id="msgs" for="msgs"/>
                    <div class="ui-g">
                        <div class="ui-g-5">
                            <div class="ui-g-4 input-form">
                                <p:outputLabel for="vacationId" value="Vacation ID: "/>
                            </div>
                            <div class="ui-g-8 input-form">
                                <p:inputText id="vacationId"
                                             value="#{vacationController.vacation.id}"
                                             disabled="true"
                                             label="Vacation ID" style="width:100%"/>
                            </div>
                            <div class="card">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:outputLabel for="fromDate" value="Start date:" />
                                    <p:outputLabel for="toDate" value="End date: " />
                                    <p:calendar id="fromDate" value="#{vacationController.vacation.beginDate}" mode="inline" />
                                    <p:calendar id="toDate" value="#{vacationController.vacation.endDate}" mode="inline" />
                                </h:panelGrid>
                            </div>
                        </div>
                    </div><br/>
                    <div class="ui-g">
                        <p:commandButton value="Save"
                                         action="#{vacationController.doSaveVacation}"
                                         ajax="true"
                                         icon="fa fa-fw fa-save"
                                         validateClient="true"
                                         update="growl msgs">
                        </p:commandButton>

                        <p:linkButton outcome="/vacations" value="Back to vacation overview" icon="fa fa-fw fa-arrow-left"  style="margin-right:20px;">
                        </p:linkButton>
                    </div>
                </h:form>

            </div>
        </div>
    </div>

</ui:define>

</ui:composition>
