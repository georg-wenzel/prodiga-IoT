<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Prodiga Team</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/teams">Teams</p:link></li>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="team" value="#{teamController.teamById}"/>
        </f:metadata>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>#{teamController.team.name}</h1>
                    <h:form id="teamForm" enctype="multipart/form-data">
                        <p:messages id="msgs" for="msgs"/>
                        <div class="ui-g">
                            <div class="ui-g-5">
                                <div class="ui-g-4 input-form">
                                    <p:outputLabel for="teamName" value="Team name: "/>
                                </div>
                                <div class="ui-g-8 input-form">
                                    <p:inputText id="teamName"
                                                 value="#{teamController.team.name}"
                                                 disabled="false"
                                                 required="true"
                                                 label="Team name"/>
                                </div>

                                <div class="ui-g-4 input-form">
                                    <p:outputLabel for="teamLeader" value="Team leader: "/>
                                </div>
                                <div class="ui-g-8 input-form">
                                    <p:inputText id="teamLeader"
                                                 value="#{teamController.teamLeader.firstName} #{teamController.teamLeader.lastName}"
                                                 disabled="false"
                                                 label="Team leader" style="width:100%"/>
                                </div>

                                <div class="ui-g-4 input-form">
                                    <p:outputLabel for="teamMembers" value="Team members: "/>
                                </div>
                                <div class="ui-g-8 input-form">
                                    <p:selectOneMenu id="teamMembers"
                                                     style="width: 100%"
                                                     converter="userConverter">
                                        <f:selectItems value="#{userListController.getAllUsersInTeam(teamController.team)}"
                                                       var="u"
                                                       itemValue="#{u}"
                                                       itemLabel="#{u.firstName} #{u.lastName}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="ui-g">
                            <div class="ui-g-6">
                                <p:linkButton outcome="/teams" value="Back to team overview" icon="fa fa-fw fa-arrow-left"  style="margin-right:20px;">
                                </p:linkButton>
                            </div>
                            <div class="ui-g-6" align="right">
                                <p:commandButton value="Save"
                                                 action="#{teamController.saveTeam}"
                                                 ajax="true"
                                                 icon="fa fa-fw fa-save"
                                                 validateClient="true"
                                                 update="growl msgs">
                                </p:commandButton>
                            </div>
                        </div>
                    </h:form>

                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
