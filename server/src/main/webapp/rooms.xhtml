<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Prodiga Rooms</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/rooms">rooms</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Rooms</h1>
                    <h:form id="roomForm">
                        <p:dataTable id="roomsTable" var="room" scrollable="true" style="width:50%" scrollHeight="500" value="#{roomListController.rooms}">
                            <p:column headerText="Roomname">
                                <h:outputText value="#{room.name}"/>
                            </p:column>


                            <p:column style="text-align: center">
                                <p:linkButton icon="fa fa-fw fa-edit"
                                              title="Edit"
                                              outcome="room">
                                    <f:param name="roomname" value="#{room.name}"/>
                                </p:linkButton>
                                <p:commandButton action="#{roomDetailController.doDeleteRoom}" icon="fa fa-fw fa-trash" title="Delete" update=":roomForm:roomsTable">
                                    <f:setPropertyActionListener value="#{room}" target="#{roomDetailController.room}" />
                                    <p:confirm header="Confirmation" message="Are you sure that you want to delete this room? You cannot undo this operation." icon="ui-icon-alert" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:dialog header="Edit Room" id="roomEditDialog" widgetVar="roomEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="roomData" rendered="#{not empty roomDetailController.room}">
                                <h:panelGrid columns="2">
                                    <p:outputLabel for="name" value="Roomname: " />
                                    <p:inputText id="name" value="#{roomDetailController.room.name}" disabled="true"/>
                                </h:panelGrid>
                                <p:separator />


                                <h:panelGrid columns="3">
                                    <p:commandButton value="Save" ajax="true" action="#{roomDetailController.doSaveRoom()}" oncomplete="PF('testDialog').hide()" update=":roomForm:roomsTable"/>
                                    <p:commandButton value="Reload" action="#{roomDetailController.doReloadRoom(roomDetailController.room)}" update=":roomForm:roomData"/>
                                    <p:commandButton value="Abort" onclick="PF('roomEditDialog').hide()"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:dialog>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>


                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
