<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Booking Details</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/bookings">Bookings</p:link></li>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="booking" value="#{bookingController.bookingById}"/>
        </f:metadata>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h:form id="bookingForm" enctype="multipart/form-data">
                        <h:panelGroup layout="block" rendered="#{bookingController.getEditing()}">
                            <h1>Edit Booking</h1>
                        </h:panelGroup>
                        <h:panelGroup layout="block" rendered="#{!bookingController.getEditing()}">
                            <h1>Add Booking</h1>
                        </h:panelGroup>
                        <p:messages id="msgs" for="msgs"/>
                        <div class="ui-g">
                            <div class="ui-g-5">
                                <div class="card">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:outputLabel for="fromDate" value="Start date:" />
                                        <p:calendar id="fromDate" value="#{bookingController.booking.activityStartDate}" required="true" pattern="yyyy-MM-dd HH:mm 'UTC'" timeZone="UTC"/>
                                        <p:outputLabel for="toDate" value="End date: " />
                                        <p:calendar id="toDate" value="#{bookingController.booking.activityEndDate}" required="true" pattern="yyyy-MM-dd HH:mm 'UTC'" timeZone="UTC"/>
                                    </h:panelGrid>
                                </div>
                            </div>
                        </div><br/>
                        <div class="ui-g">
                            <div class="ui-g-6">
                                <p:linkButton outcome="/bookings" value="Bookings overview" icon="fa fa-fw fa-arrow-left"  style="margin-right:20px;">
                                </p:linkButton>
                            </div>
                            <div class="ui-g-6" align="right">
                                <p:commandButton value="Save"
                                                 action="#{bookingController.saveBooking}"
                                                 ajax="true"
                                                 icon="fa fa-fw fa-save"
                                                 validateClient="true"
                                                 update="growl msgs :bookingForm">
                                </p:commandButton>
                            </div>
                        </div>
                    </h:form>

                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
