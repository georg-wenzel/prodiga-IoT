<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Prodiga Vacations</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/vacations">Vacations</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Your Vacations</h1>
                    <h:form id="vacationForm">
                        <p:dataTable id="vacationTable" var="vacation" scrollable="true"  style="width:100%" scrollHeight="500" value="#{vacationController.allVacations}">
                            <p:column headerText="From">
                                <h:outputText value="#{vacation.beginDate}">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="To">
                                <h:outputText value="#{vacation.endDate}">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:outputText>
                            </p:column>

                            <p:column style="width:100px;text-align: center">
                                <p:linkButton icon="fa fa-fw fa-edit"
                                              title="Edit"
                                              outcome="vacation">
                                    <f:param name="vacation" value="#{vacation.id}" />
                                </p:linkButton>
                                <p:commandButton action="#{vacationController.doDeleteVacation()}" icon="fa fa-fw fa-trash" title="Delete" update=":vacationForm:vacationTable">
                                    <f:setPropertyActionListener value="#{vacation}" target="#{vacationController.vacation}" />
                                    <p:confirm header="Confirmation" message="Are you sure that you want to delete this vacation? You cannot undo this operation." icon="ui-icon-alert" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
                    </p:confirmDialog>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
