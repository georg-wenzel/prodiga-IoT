<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Protiga Raspberry Pis</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/raspberry_pis_configured">Raspberry Pis</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Configured Raspberry Pis <p:graphicImage style="width: 20px" name="images/raspi_white.png" library="ecuador-layout" /></h1>

                    <h:form id="raspberryForm">
                        <p:dataTable id="raspberryTable" var="raspberry_pi" scrollable="true" scrollHeight="500" value="#{raspberryPiController.allConfiguredRaspberryPis}">
                            <p:column headerText="RasPi ID">
                                <h:outputText value="#{raspberry_pi.id}"/>
                            </p:column>

                            <p:column headerText="RasPi Internal ID">
                                <h:outputText value="#{raspberry_pi.internalId}"/>
                            </p:column>

                            <p:column headerText="RasPi Assigned Room">
                                <h:outputText value="#{raspberry_pi.assignedRoom.name}"/>
                            </p:column>


                            <p:column style="text-align: center">
                                <p:linkButton icon="fa fa-fw fa-edit"
                                              title="Edit"
                                              outcome="/raspberry_pi_conf">
                                    <f:param name="id" value="#{raspberry_pi.id}"/>
                                </p:linkButton>
                                <p:commandButton action="#{raspberryPiController.delete(raspberry_pi)}" icon="fa fa-fw fa-trash" title="Delete" update=":raspberryForm:raspberryTable">
                                    <f:setPropertyActionListener value="#{raspberry_pi}" target="#{raspberryPiController.raspberryPi}" />
                                    <p:confirm header="Confirmation" message="Are you sure that you want to delete this Raspberry Pi? You cannot undo this operation." icon="ui-icon-alert" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>

                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
