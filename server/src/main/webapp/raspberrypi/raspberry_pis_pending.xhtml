<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Prodiga Raspberry Pis</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/raspberrypi/raspberry_pis_pending">Raspberry Pis</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Pending Raspberry Pis <p:graphicImage style="width: 20px" name="images/raspi_white.png" library="ecuador-layout" /></h1>
                    <h:form id="raspberryForm">
                        <p:messages id="msgs" for="msgs"/>
                        <p:dataTable id="raspberryTable" var="raspberry_pi" scrollable="true" style="width: 50%" scrollHeight="500" value="#{raspberryPiController.allPendingRaspberryPis}">

                            <p:column headerText="RasPi Internal ID" filterMatchMode="contains"
                                      filterBy="#{raspberry_pi.internalId}" sortBy="#{raspberry_pi.internalId}">
                                <h:outputText value="#{raspberry_pi.internalId}"/>
                            </p:column>

                            <p:column headerText="Configure Raspberry Pi" style="text-align: center">
                                <p:linkButton icon="fa fa-fw fa-edit"
                                              title="Configure"
                                              outcome="raspberry_pi_pend">
                                    <f:param name="id" value="#{raspberry_pi.internalId}"/>
                                </p:linkButton>
                            </p:column>
                            
                        </p:dataTable>
                        <br/><br/>
                        <p:separator/>
                        <br/>
                        <div class="ui-g-12 input-form">
                            <h2>Add pending Raspberry Pi</h2>
                            <p:outputLabel for="raspiInternalId" value="Raspberry Pi Internal Id: "/>
                            <p:inputText id="raspiInternalId"
                                         value="#{raspberryPiController.pendingRasPiInternalId}"
                                         disabled="false"
                                         label="Flightnumber"/>
                            <br/>
                        </div>

                        <p:commandButton value="Add"
                                         action="#{raspberryPiController.addPendingRaspberry}"
                                         ajax="true"
                                         validateClient="true"
                                         icon="fa fa-fw fa-save"
                                         update="growl msgs raspberryForm">
                        </p:commandButton>
                    </h:form>



                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
