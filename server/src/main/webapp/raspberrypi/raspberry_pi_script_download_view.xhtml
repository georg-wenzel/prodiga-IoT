<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="downloadForm">
            <p:panel header="Validate">
                <p:messages>
                    <p:autoUpdate />
                </p:messages>
            </p:panel>

            <h:panelGrid id="grid" columns="4" cellpadding="5">
                <h:outputLabel for="name" value="Password:" style="font-weight:bold"/>
                <p:inputText id="name" value="#{validationView.text}" required="true" label="Name"/>
                <p:message for="name" />
                <h:outputText value="#{validationView.text}" />
            </h:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
