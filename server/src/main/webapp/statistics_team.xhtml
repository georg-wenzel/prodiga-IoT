<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Protiga Department Statistics</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/statistics_department">Department Statistics</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>#{prodigaUserLoginManager.getCurrentUser().getAssignedTeam().getName()} Statistics</h1>

                    <ui:fragment rendered="#{prodigaUserLoginManager.hasRole('TEAMLEADER') and !prodigaUserLoginManager.hasRole('ADMIN')}">

                        <div class="ui-g-12">
                            <div class="ui-g-2"></div>
                            <div class="ui-g-8">
                                <p:tabView>
                                    <p:tab title="Last Week" >
                                        <p:tabView orientation="bottom" headerAlignment="center">
                                            <p:tab title="Barchart">
                                                <br/>
                                                <p:barChart id="bar3" type="bar" model="#{statisticsController.weeklyTeamAnalysisBar}" responsive="true"/>
                                                <br/>
                                            </p:tab>
                                            <p:tab title="Piechart" hide="true">
                                                <br/>
                                                <p:pieChart id="pie1" type="pie" model="#{statisticsController.weeklyTeamAnalysisPie}" responsive="true"/>
                                                <br/>
                                            </p:tab>
                                        </p:tabView>
                                    </p:tab>
                                    <p:tab title="Last Month" >
                                        <p:tabView orientation="bottom" headerAlignment="center">
                                            <p:tab title="Barchart">
                                                <br/>
                                                <p:barChart id="bar2" type="bar" model="#{statisticsController.monthlyTeamAnalysisBar}" responsive="true"/>
                                                <br/>
                                            </p:tab>
                                            <p:tab title="Piechart" hide="true">
                                                <br/>
                                                <p:pieChart id="pie2" type="pie" model="#{statisticsController.monthlyTeamAnalysisPie}" responsive="true"/>
                                                <br/>
                                            </p:tab>
                                        </p:tabView>
                                    </p:tab>
                                </p:tabView></div><div class="ui-g-2"></div></div><br/><br/>
                        <div><h:outputText value="."/></div>
                    </ui:fragment>


                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
