<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Prodiga Department</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/departments">Abteilungen</p:link></li>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="department" value="#{departmentController.departmentById}"/>
        </f:metadata>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>#{departmentController.department.name}</h1>
                    <h:form id="departmentForm">
                        <p:messages id="msgs" for="msgs"/>
                        <div class="ui-g">
                            <div class="ui-g-5">
                                <div class="ui-g-4 input-form">
                                    <p:outputLabel for="departmentId" value="Department id: "/>
                                </div>
                                <div class="ui-g-8 input-form">
                                    <p:inputText id="departmentId"
                                                 value="#{departmentController.department.id}"
                                                 disabled="true"
                                                 label="Department id" style="width:100%"/>
                                </div>

                                <div class="ui-g-4 input-form">
                                    <p:outputLabel for="departmentName" value="Department name: "/>
                                </div>
                                <div class="ui-g-8 input-form">
                                    <p:inputText id="departmentName"
                                                 value="#{departmentController.department.name}"
                                                 disabled="false"
                                                 label="Department name" style="width:100%"/>
                                </div>

                                <div class="ui-g-4 input-form">
                                    <p:outputLabel for="departmentLeader" value="Department leader: "/>
                                </div>
                                <div class="ui-g-8 input-form">
                                    <p:inputText id="departmentLeader"
                                                 value="#{departmentController.departmentLeader.firstName} #{departmentController.departmentLeader.lastName}"
                                                 disabled="false"
                                                 label="Department leader" style="width:100%"/>
                                </div>


                                <div class="ui-g-4 input-form">
                                    <p:outputLabel for="departmentMembers" value="Department members: "/>
                                </div>
                                <div class="ui-g-8 input-form">
                                    <p:selectOneMenu id="departmentMembers"
                                                     style="width: 100%"
                                                     converter="userConverter">
                                        <f:selectItems value="#{userListController.getAllUsersInDepartment(departmentController.department)}"
                                                       var="u"
                                                       itemValue="#{u}"
                                                       itemLabel="#{u.firstName} #{u.lastName}" />
                                    </p:selectOneMenu>
                                </div>

                                <div class="ui-g-4 input-form">
                                    <p:outputLabel for="assignedTeams" value="Assigned Teams: "/>
                                </div>
                                <div class="ui-g-8 input-form">
                                    <p:selectOneMenu id="assignedTeams"
                                                     value="Teams"
                                                     disabled="false"
                                                     required="false"
                                                     label="Assigned Teams"
                                                     style="width: 100%"
                                                     converter="userConverter">
                                        <f:selectItems value="#{departmentController.showTeamsofDepartment(departmentController.department)}"
                                                       var="t"
                                                       itemValue="#{t}"
                                                       itemLabel="#{t.name}" />
                                    </p:selectOneMenu>
                                </div>


                            </div>
                    </div>
                        <br/>
                        <div class="ui-g">
                            <div class="ui-g-6">
                                <p:linkButton outcome="/departments" value="Back to department overview" icon="fa fa-fw fa-arrow-left"  style="margin-right:20px;">
                                </p:linkButton>
                            </div>
                            <div class="ui-g-6" align="right">
                                <p:commandButton value="Save"
                                                 action="#{departmentController.doSaveDepartment}"
                                                 ajax="true"
                                                 icon="fa fa-fw fa-save"
                                                 validateClient="true"
                                                 update="growl msgs">
                                </p:commandButton>
                            </div>
                        </div>
                    </h:form>

                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
