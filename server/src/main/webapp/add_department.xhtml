<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Add department</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/add_department">Add department</p:link></li>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="department" value="#{departmentController.departmentById}"/>
        </f:metadata>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">

                    <h:form id="addDepartmentForm" prependId="false">
                        <p:messages id="msgs" for="msgs"/>

                        <p:panelGrid id="userCredentialCreationGrid" columns="3" cellpadding="5" layout="grid"
                                     columnClasses="ui-g-1 ui-md-2 ui-lg-2 ui-xl-1, ui-g-4 ui-md-4 ui-lg-4 ui-xl-2, ui-g-3 ui-md-3 ui-lg-3">
                            <p:outputLabel for="addName" value="Name: "/>
                            <p:inputText id="addName" required="true" requiredMessage="Please add a department name"
                                         maxlength="99"
                                         value="#{departmentController.department.name}"/>
                        </p:panelGrid>

                        <p:spacer/>
                        <p:separator/>


                        <p:spacer/>

                        <p:panelGrid layout="tabular" style="width: 100%;" styleClass="ui-noborder">
                            <p:row style="width: 100%">
                                <p:column>
                                    <div class="ui-g-6">
                                        <p:linkButton outcome="/departments" value="Department overview" icon="fa fa-fw fa-arrow-left"  style="margin-right:20px;">
                                        </p:linkButton>
                                    </div>
                                    <div class="ui-g-6" align="right">
                                        <p:commandButton value="Save"
                                                         action="#{departmentController.doSaveDepartment}"
                                                         ajax="true"
                                                         icon="fa fa-fw fa-save"
                                                         validateClient="true"
                                                         update="growl msgs">
                                        </p:commandButton>
                                    </div>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>


                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
