<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Prodiga Department Statistics</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/statistics/statistics_department">Department Statistics</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>#{prodigaUserLoginManager.getCurrentUser().getAssignedDepartment().getName()} Statistics</h1>


                    <ui:fragment rendered="#{prodigaUserLoginManager.hasRole('DEPARTMENTLEADER') and !prodigaUserLoginManager.hasRole('ADMIN')}">
                        <p:tabView>
                            <p:tab title="Monthly" >
                                <p:tabView orientation="right" headerAlignment="center">
                                    <p:tab title="Table">
                                        <h:form id="monthlyForm">
                                            <p:dataTable id="monthlyTable" var="entry" value="#{statisticsController.statisicForDepartmenByMonth}" reflow="true" paginator="false" scrollable="true" scrollHeight="500">
                                                <p:column headerText="Booking category">
                                                    <h:outputText value="#{entry.key.name}" />
                                                </p:column>
                                                <p:column headerText="Time in hours">
                                                    <h:outputText value="#{entry.value}" />
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </p:tab>
                                    <p:tab title="Barchart">
                                        <br/>
                                        <p:barChart id="bar2" type="bar" model="#{statisticsController.monthlyDepartmentAnalysisBar}" responsive="true"/>
                                        <br/>
                                    </p:tab>
                                    <p:tab title="Piechart" hide="true">
                                        <br/>
                                        <p:pieChart id="pie2" type="pie" model="#{statisticsController.monthlyDepartmentAnalysisPie}" responsive="true"/>
                                        <br/>
                                    </p:tab>
                                </p:tabView>
                            </p:tab>
                        </p:tabView>

                    </ui:fragment>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
