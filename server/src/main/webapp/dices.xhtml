<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Prodiga dices</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/dices">Dices</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Dices</h1>
                    <h:form id="dicesForm">
                        <p:dataTable id="dicesTable" var="dice" scrollable="true"  style="width:100%" scrollHeight="500" value="#{diceController.allDices}">
                            <p:column headerText="ID" style="width: 15%; text-align: center">
                                <h:outputText value="#{dice.internalId}" />
                            </p:column>
                            <p:column headerText="Assigend User" style="width: 15%; text-align: center">
                                <h:outputText value="#{dice.user.username}" />
                            </p:column>
                            <p:column headerText="Assigned Raspberry Pi" style="width: 15%; text-align: center">
                                <h:outputText value="#{dice.assignedRaspberry.internalId}" />
                            </p:column>

                            <p:column headerText="Is Active?" style="width: 15%; text-align: center">
                                <p:selectBooleanCheckbox value="#{dice.active}" disabled="true"/>
                            </p:column>
                            <p:column style="width:100px;text-align: center">
                                <p:linkButton icon="fa fa-fw fa-edit"
                                              title="Edit"
                                              outcome="dice">
                                    <f:param name="dice" value="#{dice.id}" />
                                </p:linkButton>
                               <p:commandButton action="#{diceController.deleteDice(dice)}" icon="fa fa-fw fa-trash" title="Delete" update=":dicesForm:dicesTable">
                                    <f:setPropertyActionListener value="#{dice}" target="#{diceController.dice}" />
                                    <p:confirm header="Confirmation" message="Are you sure that you want to delete this dice? You cannot undo this operation." icon="ui-icon-alert" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
