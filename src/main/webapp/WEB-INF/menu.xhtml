<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ecuador">

<div class="layout-sidebar">
        <div class="nano">
            <div class="nano-content menu-scroll-content">
                <h:form id="menuform">
                    <div class="layout-menu-title">MAIN MENU</div>
                    <pe:menu widgetVar="me">
                        <p:menuitem id="om_dashboard" value="Startseite" icon="fa fa-fw fa-home" outcome="/welcome" />
                        <p:submenu id="om_user" label="User" icon="fa fa-fw fa-user">
                            <p:menuitem id="om_user_overview" value="Übersicht" icon="fa fa-fw fa-users" outcome="/user/users" />
                            <p:menuitem id="om_user_add" value="Hinzufügen" icon="fa fa-fw fa-user-plus" outcome="/user/add_user" />
                        </p:submenu>
                        <p:submenu id="om_customization_mode" label="Urlaub" icon="fa fa-fw fa-plane" url="/holiday"/>
                        <p:menuitem id="om_departments" value="Abteilungen" icon="fa fa-fw fa-users" outcome="/departments" rendered="#{prodigaUserLoginManager.hasRole('ADMIN')}" />
                        <p:submenu id="om_customization" label="Benachrichtigung" icon="fa fa-fw fa-envelope" outcome="/notifications"/>
                        <p:submenu id="om_calendar" label="Kalender" icon="fa fa-fw fa-calendar" outcome="calendar"/>
                        <p:submenu id="om_overview" label="Zeitübersicht" icon="fa fa-fw fa-dashboard" outcome="overview"/>
                        <p:submenu id="om_themes" label="Badges" icon="fa fa-fw fa-trophy" outcome="calendar"/>
                        <p:menuitem id="om_logout" value="Logout" icon="fa fa-fw fa-sign-out" url="/logout" />



                    </pe:menu>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
