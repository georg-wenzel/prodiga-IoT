<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Räume</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/room">Räume</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Räume</h1>
                    <h:form id="roomForm">
                        <p:dataTable id="roomTable" var="room" scrollable="true" style="width:50%" scrollHeight="500" value="#{roomListController.rooms}">
                            <p:column headerText="Raumname">
                                <h:outputText value="#{room.name}"/>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
