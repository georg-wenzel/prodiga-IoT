<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Departments</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/departments">Departments</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Departments</h1>
                    <h:form id="departmentForm">
                        <p:dataTable id="departmentTable" var="department" scrollable="true" style="width:50%" scrollHeight="500" value="#{departmentController.allDepartments}">
                            <p:column headerText="Department name">
                                <h:outputText value="#{department.name}"/>
                            </p:column>

                            <!-- doesn't work properly, getDepartmentLeaderOf always results in NullPointerExc
                            <p:column headerText="Department leader">
                                <h:outputText value="#{departmentController.getDepartmentLeaderOf(department).firstName}"/>
                            </p:column> -->

                            <p:column style="width:100px;text-align: center">
                                <p:linkButton icon="fa fa-fw fa-edit"
                                              title="Edit"
                                              outcome="department">
                                    <f:param name="department" value="#{department.id}" />
                                </p:linkButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
