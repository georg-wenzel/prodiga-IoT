<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Prodiga users</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/user/users">Users</p:link></li>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="username" value="#{userDetailController.userByName}"/>
        </f:metadata>
                <div class="card">
                    <h1>#{userDetailController.user.username}</h1>
                    <h:form id="userForm">
                        <p:messages id="msgs" for="msgs"/>
                        <div class="ui-g">
                            <div class="ui-g-3">
                                <div class="ui-g-4 input-form">
                                    <p:outputLabel for="username" value="Benutzername: "/>
                                </div>
                                <div class="ui-g-8 input-form">
                                    <p:inputText id="username"
                                                 value="#{userDetailController.user.username}"
                                                 disabled="#{not userDetailController.user['new']}"
                                                 required="#{userDetailController.user['new']}"
                                                 label="Username"  style="width:200px"/>
                                </div>
                                <div class="ui-g-4 input-form">
                                    <p:outputLabel for="firstname" value="Vorname: "/>
                                </div>
                                <div class="ui-g-8 input-form">
                                    <p:inputText id="firstname"
                                                 value="#{userDetailController.user.firstName}"
                                                 disabled="#{not userDetailController.user['new']}"
                                                 required="#{userDetailController.user['new']}"
                                                 label="Firstname"  style="width:200px"/>
                                </div>
                                <div class="ui-g-4 input-form">
                                    <p:outputLabel for="lastname" value="Nachname: "/>
                                </div>
                                <div class="ui-g-8 input-form">
                                    <p:inputText id="lastname"
                                                 value="#{userDetailController.user.lastName}"
                                                 disabled="#{not userDetailController.user['new']}"
                                                 required="#{userDetailController.user['new']}"
                                                 label="Lastname"  style="width:200px"/>
                                </div>
                            </div>
                            <div class="ui-g-3">

                                <div class="ui-g-3 input-form">
                                    <p:outputLabel styleClass="input-form" for="email" value="E-Mail: " />
                                </div>
                                <div class="ui-g-8 input-form">
                                    <p:inputText id="email" value="#{userDetailController.user.email}" required="false"
                                                 label="email"  style="width:200px"/>
                                </div>

                                <div class="ui-g-3 input-form">
                                    <p:outputLabel styleClass="input-form" for="phone" value="Phone: " />
                                </div>
                                <div class="ui-g-8 input-form">
                                    <p:inputMask id="phone" value="#{userDetailController.user.phone}" mask="+99? 999 9999999"  style="width:200px"/>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-3">
                                <!-- add this when teamController is added
                                <div class="ui-g-4 input-form">
                                    <p:outputLabel styleClass="input-form" for="assignedTeam" value="Team: " rendered="#{userDetailController.user.assignedDepartment != null}"/>
                                </div>
                                <div class="ui-g-8 input-form">
                                    <p:selectOneMenu id="teams" value="#{userDetailController.user.assignedTeam.name}" style="width:250px" rendered="#{userDetailController.user.assignedDepartment != null}">
                                        <f:selectItem itemLabel="#{userDetailController.user.assignedTeam.name}" itemValue="#{userDetailController.user.assignedTeam}" />
                                        <f:selectItems value="#{teamController.allTeams}" var="team" itemLabel="#{team.name}" itemValue="#{team}"/>
                                    </p:selectOneMenu>
                                </div>-->

                                <div class="ui-g-4 input-form">
                                    <p:outputLabel styleClass="input-form" for="departments" value="Abteilung: " rendered="#{userDetailController.user.assignedDepartment != null}"/>
                                </div>
                                <div class="ui-g-8 input-form">
                                    <p:selectOneMenu id="departments" value="#{userDetailController.user.assignedDepartment.name}" style="width:200px" rendered="#{userDetailController.user.assignedDepartment != null}">
                                        <f:selectItem itemLabel="#{userDetailController.user.assignedDepartment.name}" itemValue="#{userDetailController.user.assignedDepartment}" />
                                        <f:selectItems value="#{departmentController.allDepartments}" var="department" itemLabel="#{department.name}" itemValue="#{department}"/>
                                    </p:selectOneMenu>

                                </div>
                            </div>
                        </div>

                        <div class="ui-g">
                            <div class="ui-g-3 input-form">
                                <div class="ui-g-4 input-form">
                                    <p:outputLabel for="roles" value="Rollen: " />
                                </div>
                                <div class="ui-g-8 input-form">
                                    <p:selectManyButton id="roles"
                                                        value="#{userDetailController.user.rolesAsString}">
                                        <f:selectItems value="#{userDetailController.allRoles}" var="role" itemLabel="#{role}" itemValue="#{role}" />
                                    </p:selectManyButton>
                                </div>
                            </div>
                        </div>

                        <br/>
                        <div class="ui-g">
                            <p:commandButton value="Save"
                                             action="#{userDetailController.doSaveUser()}"
                                             ajax="true"
                                             icon="fa fa-fw fa-save"
                                             validateClient="true"
                                             update="growl msgs">
                            </p:commandButton>
                            <p:commandButton value="Reload"
                                             rendered="#{not userDetailController.user['new']}"
                                             action="#{userDetailController.doReloadUser(userDetailController.user.username)}"
                                             ajax="true"
                                             icon="fa fa-fw fa-refresh"
                                             update="growl msgs userForm">
                            </p:commandButton>
                        </div>
                    </h:form></div>

    </ui:define>

</ui:composition>
