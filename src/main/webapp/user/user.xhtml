<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Prodiga users</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/user/users">Users</p:link></li>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="username" value="#{userDetailController.userByName}"/>
        </f:metadata>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Users</h1>
                    <h:form id="userForm">
                        <p:messages id="msgs" for="msgs"/>
                        <div class="ui-g ui-g-offset-2">
                            <div class="ui-g-4">
                                <div class="ui-g-12 input-form">
                                    <p:outputLabel for="username" value="Username: "/>
                                    <p:inputText id="username"
                                                 value="#{userDetailController.user.username}"
                                                 disabled="#{not userDetailController.user['new']}"
                                                 required="#{userDetailController.user['new']}"
                                                 label="Username"/>
                                </div>
                            </div>
                        </div>
                    </h:form></div>
            </div>
        </div>

    </ui:define>

</ui:composition>
