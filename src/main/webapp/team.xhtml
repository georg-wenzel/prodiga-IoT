<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Teams</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/teams">Teams</p:link></li>
    </ui:define>

    <ui:define name="content">
        <!--
        <h:outputText value="#{teamController.loadTeamById(param['team'])}"/>
        -->
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>#{teamController.team.name}</h1>
                    <h:form id="teamForm" enctype="multipart/form-data">
                        <p:messages id="msgs" for="msgs"/>
                        <div class="ui-g">

                            <div class="ui-g-12 input-form">

                                <p:outputLabel for="teamId" value="Teamnumber: "/>
                                <p:inputText id="teamId"
                                             value="#{teamController.team.id}"
                                             disabled="true"
                                             label="Team id"/>
                            </div>

                            <div class="ui-g-12 input-form">
                                <p:outputLabel for="teamLeader" value="Teamleader: "/>
                                <p:inputText id="teamLeader"
                                             value="#{teamController.getTeamLeaderOf(teamController.team).firstName} #{teamController.getTeamLeaderOf(teamController.team).lastName}"
                                             disabled="true"
                                             label="Team name"/>
                            </div>



                        </div>
                    </h:form>

                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
