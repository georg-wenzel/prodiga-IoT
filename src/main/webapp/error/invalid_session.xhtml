<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>PrimeFaces Ecuador - 404</title>
</h:head>

<h:body styleClass="exception-body">


    <div class="exception-panel">
        <div class="top">
            <p:graphicImage name="images/curvy-left.svg" library="ecuador-layout" class="left"/>
            <p:graphicImage name="images/404.svg" library="ecuador-layout" class="main"/>
            <p:graphicImage name="images/curvy-right.svg" library="ecuador-layout" class="right"/>

            <div class="seperator"></div>
        </div>
        <div class="bottom">
            <span class="exception-panel-header">Invalid Session.</span>
            <span class="exception-panel-subheader">Please login again.</span>
            <p:linkButton outcome="/login" value="Zur Anmeldung" style="margin-right:20px;">

            </p:linkButton>
        </div>
    </div>

    <h:outputStylesheet name="css/layout-blue.css" library="ecuador-layout" />
</h:body>

</html>
